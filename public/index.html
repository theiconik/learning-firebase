<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Firebase</title>

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Faker.js -->

  <body style="margin: 0; padding: 0; box-sizing: border-box">
    <header>
      <h3 style="text-align: center; font-weight: 500; padding: 5px 10px">
        Learning Firebase
      </h3>
    </header>
    <section id="whenSignedOut">
      <button
        class="waves-effect waves-light btn"
        id="signInBtn"
        onclick="signIn()"
      >
        Sign In
      </button>
    </section>

    <section id="whenSignedIn" hidden>
      <div id="userDetails"></div>
      <button
        class="waves-effect waves-light btn"
        id="signOutBtn"
        onClick="signOut()"
      >
        Sign Out
      </button>
    </section>

    <section>
      <ul id="thingsList"></ul>
      <button id="createThing" class="waves-effect waves-light btn">
        Create Random Thing
      </button>
    </section>

    <!-- JS App  -->
    <script src="app.js" defer></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

        authDomain: "learning-firebase-4e05a.firebaseapp.com",
